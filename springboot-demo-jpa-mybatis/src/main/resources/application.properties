#tomcat
server.port = 8080
spring.profiles.default=production

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&serverTimezone=GMT&characterEncoding=utf8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.maxActive=10
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# jpa
spring.jpa.database = MYSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.database-platform=org.hibernate.dialect.MySQL5Dialect

#mybatis
mybatis.type-aliases-package=cn.stackbox.demo.entity
mybatis.mapper-locations=classpath*:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
# mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl